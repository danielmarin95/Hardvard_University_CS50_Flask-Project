{% extends "layout.html" %}

{% block title %}
    Edit Review
{% endblock %}

{% block main %}
    <form action="/edit-review" method="post">
        <input type="hidden" value="{{ book.id }}" name="book_id" required>
        <div class="row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" required type="text" value="{{book.title}}">
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <input autocomplete="off" autofocus class="form-control" name="author" placeholder="Author" required type="text" value="{{book.author}}">
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <input autocomplete="off" autofocus class="form-control" value="{{book.points}}" name="points" placeholder="Points" required type="number" min="0" max="5">
            </div>
        </div>
        <div class="row">
                <div class="col-3"></div>
                <div class="form-group col-6">
                <textarea autocomplete="off" autofocus class="form-control" name="review" placeholder="Review" required rows="10">{{book.review}}</textarea>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Edit review</button>
        <a class="btn btn-danger" href="/delete-review?id={{book.id}}">Delete review</a>
    </form>
{% endblock %}
