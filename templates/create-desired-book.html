{% extends "layout.html" %}

{% block title %}
    Create Review
{% endblock %}

{% block main %}
    <form action="/create-desired-book" method="post">
        <div class="row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" required type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <input autocomplete="off" autofocus class="form-control" name="author" placeholder="Author" required type="text">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Add book to list</button>
    </form>
{% endblock %}
